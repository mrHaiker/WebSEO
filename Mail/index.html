<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lite Box</title>
    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- LESS -->
    <link rel="stylesheet/less" href="less/style.less">
    <script src="js/less.min.js"></script>
    <script src="js/prefixfree.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="logo col-xs-2">
        <p>lite box</p>
      </div>
    </header>

    <section>
      <aside class="col-xs-2">
        <ul>
          <li id="new-message" class="new-message">Написать</li>
          <li id="inbox" class="active-page">Входящие</li>
          <li id="sent">Отправленные</li>
          <li id="draft">Черновики</li>
          <li id="basket">Корзина</li>
        </ul>
      </aside>
      <div id="content" class="col-xs-10"></div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
