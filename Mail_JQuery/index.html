<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- LESS -->
    <link rel="stylesheet/less" href="less/style.less">
    <script src="js/less.min.js"></script>
    <script src="js/prefixfree.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <div class="logo">RoboMail</div>
      <ul>
        <li class="navigation active" id="inbox">Входящие
          <div class="counter">3</div>
        </li>
        <li class="navigation" id="sent">Отправленные</li>
        <li class="navigation" id="draft">Черновики</li>
        <li class="navigation" id="spam">Спам</li>
        <li class="navigation" id="basket">Корзина</li>
      </ul>
      <p id="help">help</p>
      <div id="user">
        <div class="wrapper">
          <i class="fa fa-user"></i>
        </div>
        <ul>
          <li id="firstName">Admin</li>
          <li id="lastName">Adminovich</li>
        </ul>
        <i class="fa fa-chevron-down"></i>
      </div>

    </header>

    <section class="article"></section>
    <section class="nav"></section>
    <section class="content"></section>
    <footer></footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
